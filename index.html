<html>

<head>
  <link rel="stylesheet" href="styles/index.css">
  <title>\\ Leitor //</title>
  <script src="src/index.js">

  </script>

</head>

<body onload="init()">

  <div class="Table">
    <div class=canvasContainer>
      <canvas id="render" class='render' width=720 height=320></canvas>
    </div>

    <div class='controlContainer'>
      <p>Palavras por minuto:
        <input type="text" id="wpm" size=3 value=250 />
      </p>

      <p>Tamanho da fonte:
        <select id="fonts" onChange="changeFontSize()"></select>
      </p>

      <p>
        <button id="run" type="button" onclick="runText()">Iniciar</button>
        <button id="pause" type="button" onclick="pauseText()">Pausar</button>
        <button id="stop" type="button" onclick="stopText()">Parar</button>
        <button id="clear" type="button" onclick="clearText()">Limpar</button>
      </p>


    </div>

    <div class="textContainer">
      <textarea id="fonte" rows=30 cols=100></textarea>
    </div>

  </div>

</body>

</html
