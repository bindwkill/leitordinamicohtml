<html>

<head>
  <link rel="stylesheet" href="styles/index.css">
  <title>\\ Leitura dinâmico//</title>
</head>

<body>

  <div class="Table">
    <div class=canvasContainer>
      <canvas data-id="render" class='render' width="1024" height="320"></canvas>
    </div>

    <div class='controlContainer'>

      <p>Palavras por minuto:
        <input type="text" class="centering" data-id="words_per_minute" size=3 value=250 />
      </p>

      <p>Tamanho da fonte:
        <select data-id="font_sizes" class="centering"></select>
      </p>

      <p>
        <input data-id="play_pauseButton" width="64px" class="button" type="image" src="img/play.png"></input>
        <input data-id="stopButton" width="64px" class="button" type="image" src="img/stop.png"></input>
        <input data-id="clearButton" width="64px" class="button" type="image" src="img/clear.png"></input>
        <input data-id="helpButton" width="64px" class="button" type="image" src="img/help.png"></input>
      </p>
    </div>

    <div class="textContainer">
      <textarea data-id="inputText" rows=20 cols=100
        placeholder="Cole aqui o texto que você quer ler com rapidez"></textarea>
    </div>

  </div>
  <script type='module' src="./src/index.js"></script>
</body>

</html
