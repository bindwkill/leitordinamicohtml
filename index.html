  <div class="Table">
    <div class=canvasContainer>
      <canvas id="render" class='render' width=1024 height=256 loading="lazy"></canvas>
    </div>

      <p>Palavras por minuto:
        <input type="text" class="centering" id="wpm" size=3 value=250 />
      </p>

      <p>Tamanho da fonte:
        <select id="fonts" class="centering" onChange="changeFontSize()"></select>
      </p>

      <p>
        <input id="play_pauseButton" width="64px" class="button" type="image" src="img/play.png"
          onclick="togglePlay()"></input>
        <input id="stopButton" width="64px" class="button" type="image" src="img/stop.png" onclick="stopText()"></input>
        <input id="clearButton" width="64px" class="button" type="image" src="img/clear.png"
          onclick="clearText()"></input>
        <input id="helpButton" width="64px" class="button" type="image" src="img/help.png" onclick="helpText()"></input>
      </p>


    </div>

    <div class="textContainer">
      <textarea id="fonte" rows=30 cols=100 placeholder="Cole aqui o texto que vocÃª quer ler com rapidez"></textarea>
    </div>

  </div>
  <script src="src/index.js"></script>
